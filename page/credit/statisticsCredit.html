<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学分查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <!--搜索框-->
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div class="layui-form" style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <!--时间段-->
                        <div class="layui-inline">
                            <label class="layui-form-label">时间段</label>
                            <div class="layui-input-inline">
                                <input type="text" name="date" id="date" autocomplete="off" class="layui-input" placeholder="请选择日期" readonly>
                            </div>
                        </div>
                        <div class="layui-inline">

                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add1"> 添加学分 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="batchDel"> 批量删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <!--自定义自增模板-->
        <script type="text/html" id="increment">
            {{d.LAY_TABLE_INDEX+1}}
        </script>
        <!--显示用户状态自定义模板-->
        <!--<script type="text/html" id="state">
            {{d.state == 1 ? '启用':'禁用'}}
        </script>-->
        <script type="text/html" id="state">
            <input type="checkbox" checked name="state" lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用" {{d.state == '1' ? 'checked':''}}>
        </script>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="find">查看详情</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除公开课</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        laydate = layui.laydate;
        /*限定年份*/
        var ins22 = laydate.render({
            elem: '#year'
            ,type : 'year'
            ,trigger:'click'
            ,max: maxDate()
        });
        function maxDate() {
            var now = new Date();
            return now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
        }
        //年月范围
        laydate.render({
            elem: '#date'
            ,type: 'month'
            ,range: true
            ,max:maxDate()
        });
        table.render({
            elem: '#currentTableId',
            url: '../../api/credit.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 70, align: "center"},
                {field: 'increment',width: 100,title: '序号',templet:"#increment",align: "center", sort: true},//自增
                {field: 'name', width: 120, title: '姓名', align: "center"},
                {field: 'number', width: 180, title: '学号', align: "center"},
                {field: 'class', width: 150, title: '事由', align: "center"},
                {field: 'date', width: 180, title: '取得时间', align: "center", sort: true},
                {field: 'today', width: 120, title: '录入时间', align: "center", sort: true},
                {field: 'person', width: 150, title: '录入人', align: "center"},
                {field: 'credit', width: 100, title: '分值', align: "center"},
                {title: '操作' ,Width: 185, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,

        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add1') {  // 监听添加操作
                var index = layer.open({
                    title: '添加学分',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['80%', '80%'],
                    content: '../credit/addCredit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'batchDel') {  // 监听批量删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });


        //监听指定开关
        form.on('switch(switchTest)', function (obj) {
            console.log(obj)
            console.log(obj.data)
        });


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'find') {
                var index = layer.open({
                    title: '查看详情',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['80%', '80%'],
                    content: 'findCreditDetail.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }

        });

    });
</script>

        }else{

    /*验证学号*/
    function checkStudentNum(){
        var studentNum = document.getElementById('studentNum').value;
        var spanEle2 = document.getElementById("msg2")
        var pattern = /^[0-9]{12}$/;
        if(studentNum == null || studentNum == '' || studentNum.trim().length == 0){
            spanEle2.innerHTML = ""
        }else if(!pattern.test(studentNum)){
            spanEle2.innerHTML = "<small style='color: red'>请输入正确的学号</small>"
        }else{
            spanEle2.innerHTML = ""
        }
    }
</script>
</body>
</html>
