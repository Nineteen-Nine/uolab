<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">




    <!--院系-->
    <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college" disabled>
                <option value="" ></option>
                <option value="1" selected>计算机科学与技术学院</option>
                <option value="2" >电子信息学院</option>
                <option value="3">经济管理学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <input id="major" type="text" name="major" lay-verify="required" placeholder="请输入专业名称" value="物联网工程" class="layui-input" onblur="checkMajor()"><span id="msg1"></span>
            <tip>2-15个汉字</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,

            $ = layui.$;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });
    });
</script>
<!--验证-->
<script>
    /*验证专业*/
    function checkMajor(){
        var major = document.getElementById('major').value;
        var spanEle1 = document.getElementById('msg1')
        var pattern = /^[\u4e00-\u9fa5]{2,15}$/;
        if(major == null || major == '' || major.trim().length == 0){
            spanEle1.innerHTML = "<small style='color: red'>未输入专业名称</small>"
        }else if(!pattern.test(major)){
            spanEle1.innerHTML = "<small style='color: red'>请输入正确的专业名称</small>"
        }else {
            spanEle1.innerHTML = ""
        }
    }
</script>
</body>
</html>
