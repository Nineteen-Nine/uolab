<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改参赛信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <!--竞赛类别-->
    <div class="layui-form-item">
        <label class="layui-form-label" >竞赛类别</label>
        <div class="layui-input-block ">
            <select name="category" lay-filter="method" disabled>
                <option value=""></option>
                <option value="1">体育竞赛</option>
                <option value="2">知识竞赛</option>
                <option value="3">学术竞赛</option>
                <option value="4"  selected>创新创业大赛</option>
            </select>
        </div>
    </div>
    <!--年度-->
    <div class="layui-form-item">
        <label class="layui-form-label">年度</label>
        <div class="layui-input-block">
            <input type="text" name="year" id="year" autocomplete="off" class="layui-input" value="2020" disabled>
        </div>
    </div>
    <!--题目-->
    <div class="layui-form-item">
        <label class="layui-form-label">竞赛题目</label>
        <div class="layui-input-block">
            <input id="title" type="text" name="title" value="Java软件开发竞赛" class="layui-input" disabled>
        </div>
    </div>
    <!--组长-->
    <div class="layui-form-item">
        <label class="layui-form-label">组长</label>
        <div class="layui-input-block">
            <input id="headPeople" type="text" name="headPeople" value="大雄" class="layui-input" disabled>
        </div>
    </div>
    <!--组员-->
    <div class="layui-form-item">
        <label class="layui-form-label">组员</label>
        <div class="layui-input-block">
            <input id="member" type="text" name="member"  placeholder="请输入组员姓名" lay-verify="required" lay-reqtext="请输入组员姓名" value="胖虎" class="layui-input" onblur="checkMember()"><span id="msg3"></span>
        </div>
    </div>
    <!--获奖等级-->
    <div class="layui-form-item">
        <label class="layui-form-label">获奖等级</label>
        <div class="layui-input-block">
            <select name="level" lay-filter="level">
                <option value="">无</option>
                <option value="1">特等奖</option>
                <option value="1">一等奖</option>
                <option value="2" selected>二等奖</option>
                <option value="3">三等奖</option>
                <option value="4">优秀奖</option>
            </select>
        </div>
    </div>
    <!--指导老师-->
    <div class="layui-form-item">
        <label class="layui-form-label">指导老师</label>
        <div class="layui-input-block">
            <input id="teacher" type="text" name="teacher" value="王阳明" class="layui-input" disabled>
        </div>
    </div>
    <!--备注-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="无" disabled></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
<!--验证-->
<script>
    /*验证组员*/
    function checkMember(){
        var member = document.getElementById('member').value;
        var spanEle1 = document.getElementById("msg3")
        var pattern = /^[\u4e00-\u9fa5]{2,6}$/;
        if(member == null || member == '' || member.trim().length == 0){
            spanEle1.innerHTML = "<small style='color: red'>未输入组员姓名</small>"
        }else if(!pattern.test(member)){
            spanEle1.innerHTML = "<small style='color: red'>请输入正确的组员姓名</small>"
        }else{
            spanEle1.innerHTML = ""
        }
    }
</script>
</body>
</html>
