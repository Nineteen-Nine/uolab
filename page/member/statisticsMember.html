<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>成员统计</legend>
        </fieldset>
        <!--搜索-->
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-form" style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">

                                <div class="layui-input-inline">
                                    <label>
                                        <select name="deptname">

                                            <option value="1" >计算机科学与技术学院</option>
                                            <option value="2">电子信息工程学院</option>
                                            <option value="3">机械电子工程学院</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <!--年级-->
                            <div class="layui-inline">
                                <label class="layui-form-label">年级</label>
                                <div class="layui-input-inline" >
                                    <input type="text" name="grade" id="grade" autocomplete="off" placeholder="请选择年级" class="layui-input" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <!--搜索2-->
                        <div class="layui-form-item">
                            <!--专业-->

                                    <label for="major"></label>
                                    <select name="major" id="major" >
                                        <option value="" selected="selected">--请选择--</option>
                                        <option value="162056">软件工程</option>
                                        <option value="162054">计算机科学与技术</option>
                                    </select>
                                </div>
                            </div>
                            <!--状态-->
                            <div class="layui-inline">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-inline" >
                                    <select  name="status">
                                        <option value="" selected="selected">--请选择--</option>
                                        <option value="1">正常</option>
                                        <option value="2">退出</option>
                                        <option value="3">毕业</option>
                                    </select>

                                </div>
                            </div>
                            <!--按钮-->
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit="" lay-filter="data-search-btn1"><i class="layui-icon layui-icon-search"></i> 搜索</button>
                                <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--表12-->
        <div class="layui-row">
            <div class="layui-col-md12">

                                <div class="layui-card-body">

                                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-line-chart icon"></i>学院情况统计</div>
                                <div class="layui-card-body">
                                    <div id="main1" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--搜索-->
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-form" style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <!--搜索3-->
                        <div class="layui-form-item">
                            <!--专业-->
                            <div class="layui-inline">
                                <label class="layui-form-label">专业名称</label>
                                <div class="layui-input-inline" >
                                    <label for="major"></label>
                                    <select name="major" id="major1" >
                                        <option value="" selected="selected">--请选择--</option>
                                        <option value="162056">计算机科学与技术</option>
                                        <option value="162054">软件工程</option>
                                        <option value="162054">物联网工程</option>
                                        <option value="162054">智能与科学</option>
                                        <option value="162054">网络工程</option>
                                    </select>
                                </div>
                            </div>
                            <!--时间范围-->
                            <div class="layui-inline">
                                <label class="layui-form-label required">时间段</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input" placeholder="请选择日期" readonly>
                                </div>
                            </div>
                            <!--按钮-->
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit="" lay-filter="data-search-btn1"><i class="layui-icon layui-icon-search"></i> 搜索</button>
                                <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--图表三-->
        <div class="padding:20px;">


            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12 ">
                    <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
                        <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-line-chart icon"></i>各专业就业人数统计</div>
                        <div class="layui-card-body">
                            <div id="main2" style="width: 100%; height: 600px;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    //JavaScript代码区域
    layui.use(['element','form', 'layer', 'laydate'], function(){
        var element = layui.element;
        // 定义全局变量
        var $;
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        /*限定年份*/
        var ins22 = laydate.render({
            elem: '#grade'
            ,type : 'year'
            ,trigger:'click'
            ,max: maxDate()
        });
        function maxDate() {
            var now = new Date();
            return now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
        }
        /*日期范围*/
        laydate.render({
            elem: '#date'
            ,type: 'year'
            ,range: '到'
            ,format: 'yyyy年'
            ,max: maxDate()
        });
        form.render();
        /*

                    // form.render(null, 'test1'); //更新 lay-filter="test1" 所在容器内的全部表单状态
                    form.render('select', 'test2'); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        */

        // 监听搜索_1操作
        form.on('submit(data-search-btn1)', function(data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            return false;
        });
        // 监听搜索_2操作
        form.on('submit(data-search-btn2)', function(data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            return false;
        })

    })
</script>
